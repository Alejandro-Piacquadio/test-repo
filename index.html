<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Dashboard Alumnos DAM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark px-3 d-flex justify-content-between">
        <span class="navbar-brand">Dashboard Alumnos DAM</span>
        <button id="toggleDark" class="btn btn-outline-light btn-sm">
            ðŸŒ™ Modo oscuro
        </button>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4>GestiÃ³n de alumnos</h4>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAlumno">
                AÃ±adir alumno
            </button>
        </div>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Curso</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tablaAlumnos">
            </tbody>
        </table>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Alumnos por curso</h5>
                <canvas id="graficaCursos"></canvas>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalAlumno" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Alumno</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formAlumno">
                        <input type="hidden" id="alumnoId">

                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" id="nombre" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Curso</label>
                            <select id="curso" class="form-select" required>
                                <option value="">Selecciona</option>
                                <option>1Âº DAM</option>
                                <option>2Âº DAM</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">
                            Guardar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript -->
    <script type="module" src="js/script.js"></script>
</body>

</html>
